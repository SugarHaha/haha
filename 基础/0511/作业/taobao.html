<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{ margin: 0; padding: 0;}
			ul{padding: 0; margin: 0;overflow: hidden;}
			#box{ width: 585px; height: 400px; margin: 50px auto; border: 1px solid #ccc;}
			#box li{ width: 100px; background:#F2F2F2; height: 49px; border-bottom: 1px solid #fff; line-height: 50px; text-align: center;}
			.fn-left{ float:left;}
			.fn-right{ float: right;}
			#pic{ width: 385px; height: 400px; float: left;display: none; position: relative;}
			#pic img{ width: 385px; height: 400px;}
			#pic span{ width: 375px; height: 40px; position: absolute; bottom: 0; background: #424242; color: #fff; line-height: 40px; padding: 0 5px;}
			#box li.on{ background: #E84A7E; color: #fff;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.getElementById('box');
				var oLi=oBox.getElementsByTagName('li');
				var oDiv=document.getElementById("pic");
				for(var i=0; i<oLi.length; i++){
					oLi[i].index=i;
					oLi[i].onmouseover=function(){
						for(var j=0; j<oLi.length; j++){
							oLi[j].className='';
							oDiv[j].style.display='none'
						}
						this.className='on';
						oDiv[this.index].style.display='block'
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul class="fn-left">
				<li class="on">连衣裙</li>
				<li>雪纺衫</li>
				<li>凉鞋</li>
				<li>女包</li>
				<li>T恤</li>
				<li>真丝裙</li>
				<li>防晒衣</li>
				<li>蚊帐</li>
			</ul>
			<ul class="fn-right">
				<li>连衣裙</li>
				<li>雪纺衫</li>
				<li>凉鞋</li>
				<li>女包</li>
				<li>T恤</li>
				<li>真丝裙</li>
				<li>防晒衣</li>
				<li>蚊帐</li>
			</ul>
			<div id="pic" style="display: block;"><p><img src="img/img1.jpg" /></p><span>11111</span></div>
		</div>
	</body>
</html>
