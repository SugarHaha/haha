<style>
* { padding: 0; margin: 0; }
li { list-style: none; }
body { background: #f6f9fc; font-family: arial; }

.calendar { width: 210px; margin: 50px auto 0; padding: 10px 10px 20px 20px; background: #eae9e9; }
.calendar ul { width: 210px; overflow: hidden; padding-bottom: 10px; }
.calendar li { float: left; width: 58px; height: 54px; margin: 10px 10px 0 0; border: 1px solid #fff; background: #424242; color: #fff; text-align: center; cursor: pointer; }
.calendar li h2 { font-size: 20px; padding-top: 5px; }
.calendar li p { font-size: 14px; }

.calendar .active { border: 1px solid #424242; background: #fff; color: #e84a7e; }
.calendar .active h2 { }
.calendar .active p { font-weight: bold; }

.calendar .text { width: 178px; padding: 0 10px 10px; border: 1px solid #fff; padding-top: 10px; background: #f1f1f1; color: #555; display: none;}
.calendar .text h2 {font-size: 14px; margin-bottom: 10px; }
.calendar .text p { font-size: 12px; line-height: 18px; }
</style>
<script type="text/javascript">
	window.onload = function(){
		var oBox=document.getElementById('box');
		var oLi=oBox.getElementsByTagName('li');
		var oDiv=oBox.getElementsByTagName('div')[0];
		var arr=[
			'过年了，买东西吧',
			'元宵节到了...',
			'植树节到了..',
			'愚人节到了..',
			'劳动节到了..',
			'儿童节到了..',
			'鬼节到了..',
			'建军节到了..',
			'教师节到了..',
			'国庆节到了..',
			'光棍节见到了..',
			'圣诞节到了..'
		];
		for(i=0; i<oLi.length; i++){
			oLi[i].index=i;
			oLi[i].onmouseover=function(){
				for(j=0; j<oLi.length;j++){
					oLi[j].className='';
				}
				this.className='active';
				oDiv.innerHTML = '<h2>'+(this.index+1)+'月份</h2><p>'+arr[this.index]+'</p>';
			}
		}
	}
</script>
</head>

<body>
	<div class="calendar" id="box">
		<ul>
			<li class="active">
				<h2>1</h2>
