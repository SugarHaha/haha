<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){				
				var oBtn = document.getElementById('btn');
				var timer = null;
				oBtn.onclick = function(){
					oBtn.disabled = true;
					var count = 60;
					function showTime(){								
						count--;
						oBtn.value =  (count + 1) +'秒后重新获取';
						if (count < 0){
							oBtn.value = '免费获取验证码';
							clearInterval(timer);
							oBtn.disabled = false;
						}
					}
					showTime();
					timer = setInterval(showTime,1000);
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="免费获取验证码" id="btn" />
	</body>
</html>
