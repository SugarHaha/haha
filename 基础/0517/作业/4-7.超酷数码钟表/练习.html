<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>超酷数码钟表 - 智能社 - www.zhinengshe.com</title>
<link href="style/zns_style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	function toDou(n){
		if(n < 10){
			return '0'+n;
		}else{
			return ''+n;
		}
	}
	window.onload = function(){		
		var oYear = document.getElementById('year');
		var oTime = document.getElementById('time');
		var aImg1 = oYear.getElementsByTagName('img');
		var aImg2 = oTime.getElementsByTagName('img');
		function clock(){
			var oDate = new Date();
			var Y = oDate.getFullYear();
			var M = oDate.getMonth();
			var D = oDate.getDate();
			var h = oDate.getHours();
			var m = oDate.getMinutes();
			var s = oDate.getSeconds();
			var week = oDate.getDay();
			var weekArr = ['sever','one','two','three','four','five','six']
			var showYear = Y+'-'+ toDou(M+1) + '-' + toDou(D) +'-';
			var showTime = toDou(h)+':'+ toDou(m) + ':' + toDou(s) +':'+ week;
			for (i = 0; i < aImg1.length; i++){
				if(showYear.charAt(i) == '-'){
					continue;
				}
				aImg1[i].src='images/'+ showYear.charAt(i) +'.png';				
			}
			for (i = 0; i < aImg2.length; i++){
				if(showTime.charAt(i) == ':'){
					continue;
				}
				aImg2[i].src='images/'+ showTime.charAt(i) +'.png';
			}
		}
		clock();
		setInterval(clock,1000)
	}
</script>
</head>

<body>

<div id="clock" class="date">
    <h2><img src="images/title.png" /></h2>
    <div class="year" id="year">
        <img class="num" src="images/0.png" alt="0" />

        <img src="images/year.png" alt="year" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/month.png" alt="month" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/seven.png" alt="seven" />
    </div>
    <div class="time" id="time">
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/sign.png" alt="sign" />

        <img class="num2" src="images/one.png" alt="one" />
    </div>

</div>
