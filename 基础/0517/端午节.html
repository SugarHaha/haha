<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function (){
				oBox = document.getElementById('box');
				//获取端午时间
				var duanwu = new Date();
				duanwu.setFullYear(2016,5,9);
				duanwu.setHours(0,0,0,0);
				//端午距离1970年的时间 -秒
				var duanwuTime = parseInt(duanwu.getTime()/1000);
				function show(){
					//获取现在时间
					var now = new Date();
					var nowTime = parseInt(now.getTime()/1000);
					var s =  duanwuTime - nowTime;
					var d = parseInt(s / 86400);
					s%= 86400;
					var h = parseInt(s / 3600);
					s%= 3600;
					var m = parseInt(s / 60);
					s%= 60;					
					oBox.innerHTML='现在距端午还有'+ d +'天'+ h +'小时'+ m +'分钟'+ s +'秒';
				}
				show();
				setInterval(show,1000)
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
