		<title></title>
		<script>
			var arr = [11,4,56,7,2,64,3,6,8]
			var iMin = arr[0];
			var iMinIndex = 0;
			for(var i =  0; i < arr.length; i++){
				if(arr[i] < iMin){
					iMin = arr[i];
					iMinIndex = i;
				}
			}
			document.write('最小的数是'+ iMin +'在数字的第'+ iMinIndex +'位置')
		</script>
	</head>
