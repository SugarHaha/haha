		<script type="text/javascript">
			function findInArr(n,arr){
				for(var i = 0; i < arr.length; i++){
					if(arr[i] == n){
						return '重复了';					}
				}
				return '不重复';
			}
			alert(findInArr(7,[1,2,3,4,5,6]))
		</script>
