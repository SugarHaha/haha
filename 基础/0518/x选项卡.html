<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input{ width: 100px; height: 30px; line-height: 30px; border: none;}
			.on{ background: #0099FF; color: #fff;}
			#box1{ display: none; width: 300px; height: 200px; text-align: center; line-height: 200px; border: 1px solid #ccc; margin-top: 10px;} 
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById('box');
				var aIpnut = oBox.getElementsByTagName('input');
				var oDiv = oBox.getElementsByTagName('div');
				for(i = 0; i < aIpnut.length; i++){									
					(
						function(inedx){
						aIpnut[i].onmouseover = function(){
							for(j = 0; j < aIpnut.length; j++){
								aIpnut[j].className = '';
								oDiv[j].style.display = 'none';
							}
							this.className = 'on';
							oDiv[inedx].style.display = 'block'
						}
					}
					)(i);
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<input type="button" value="111" class="on" />
			<input type="button" value="222" />
			<input type="button" value="333" />
			<div id="box1" style="display: block;">我是第一个div</div>
			<div id="box1">我是第二个div</div>
			<div id="box1">我是第三个div</div>
		</div>
	</body>
</html>
