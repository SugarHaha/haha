<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{ width: 300px; height: 450px; background: #ffe253; margin: 50px auto; }
        .box1{ width: 300px; height: 450px; background: #3bb4f2;margin: 50px auto; display: none}
    </style>
    <script src="wheel.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv=document.getElementById('div1');
            addWheel(oDiv, function(bDown){
                if(bDown){
                    oDiv.style.height=oDiv.offsetHeight+10+'px';
                }else{
                    oDiv.style.height=oDiv.offsetHeight-10+'px';
                }
            });
        }
    </script>
</head>
<body>
<div id="div1">
    <div class="box"></div>
    <div class="box1"></div>
</div>
</body>
</html>
