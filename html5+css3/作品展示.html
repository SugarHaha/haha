<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        #box{ width: 1200px; margin: 0 auto;}
        #ul1{ width: 300px; height: 300px;  position: absolute;  top:50%; left: 50%; margin-top: -150px; margin-left: -150px;perspective:800px}
        #ul1 li{width: 300px; height: 300px; background: #84c002; color: #fff; font-size: 30px; text-align: center; list-style: none; line-height: 300px; position: absolute; left: 0; top: 0; opacity: 0; transition: 1s all ease}
        #ul1 li.cur{opacity:1;}
        #ul1 li.l1{opacity: .6; transform: translateX(-200px) rotateY(40deg)}
        #ul1 li.l2{opacity: .4; transform: translateX(-400px) rotateY(60deg)}
        #ul1 li.r1{opacity: .6; transform: translateX(200px) rotateY(-40deg)}
        #ul1 li.r2{opacity: .4; transform: translateX(400px) rotateY(-60deg)}
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oLeft = document.getElementById('left');
            var oRight = document.getElementById('right');
            var oLi = document.querySelectorAll('#ul1 li')
            var arr = [];
            for(var i = 0; i < oLi.length; i++){
                arr[i] = oLi[i].className;
            }
            oLeft.onclick = function () {
                arr.unshift(arr.pop());
                for(var i = 0; i < oLi.length; i++){
                    oLi[i].className = arr[i];
                }
            }
            oRight.onclick = function () {
                arr.push(arr.shift());
                for(var i = 0; i < oLi.length; i++){
                    oLi[i].className = arr[i];
                }
            }
        }
    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="左" id="left">
        <input type="button" value="右" id="right">
        <ul id="ul1">
            <li class="l2">1</li>
            <li class="l1">2</li>
            <li class="cur">3</li>
            <li class="r1">4</li>
            <li class="r2">5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>
</html>
