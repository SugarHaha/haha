<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="move2.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var oText = document.getElementById('text');
				document.onclick = function(){
					var start = 0; //开始位置
					var dis = 100-start;
					var count =Math.floor(1000/30);//速度
					var n = 0; 
					clearInterval(timer);
					var timer = setInterval(function(){
						n++;
						var a = 1-n/count;
						var cur = start+dis*(1-a*a*a);
						oText.value = cur.toFixed(2);
						if(n == count){
							clearInterval(timer);
						}
					},30)				
				}
			}
		</script>
	</head>
	<body>
		<input type="text" value="0" id="text" />
	</body>
</html>
