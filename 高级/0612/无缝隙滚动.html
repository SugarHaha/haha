<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin:0; padding:0}
        ul{margin:0; padding:0; overflow: hidden;}
        #box{ width: 1120px; height: 280px;  border: 1px solid #ccc; margin: 100px auto;position: relative;
            overflow: hidden;}
        #ul1{ width: 1120px; overflow: hidden; height: 280px; position: absolute; left: 0;
            top:0;}
        #box li{ width: 260px; height: 260px; float: left; padding: 10px;}
        #box li img{ width: 100%; }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var oUl = document.getElementById('ul1');
            var aLi = oUl.children;
            var oLeft = document.getElementById('left');
            var oRight = document.getElementById('right');
            var timer = null;
            //修改ul样式
            oUl.innerHTML += oUl.innerHTML;
            oUl.style.width = aLi[0].offsetWidth * aLi.length +'px';
            //左
            var left = 0;
            function show() {
                clearInterval(timer)
                timer = setInterval(function () {
                    left -= 2;
                    if(left <= - oUl.offsetWidth / 2){
                        left=0;
                    }
                    oUl.style.left=left + 'px';
                },30)
            }
            show();
            oLeft.onclick = function () {
                show();
            }
            //右
            oRight.onclick = function () {
                clearInterval(timer)
                timer = setInterval(function () {
                    left += 2;
                    if(left >= 0){
                        left = - oUl.offsetWidth / 2;
                    }
                    oUl.style.left=left + 'px';
                },30)
            }
        }
    </script>
</head>
<body>
<input type="button" value="左" id="left" />
<input type="button" value="右" id="right" />
<div id="box">
    <ul id="ul1">
        <li><img src="img/1.jpg" /></li>
        <li><img src="img/2.jpg" /></li>
        <li><img src="img/3.jpg" /></li>
        <li><img src="img/4.jpg" /></li>
        <li><img src="img/5.jpg" /></li>
        <li><img src="img/6.jpg" /></li>
        <li><img src="img/7.jpg" /></li>
        <li><img src="img/8.jpg" /></li>
        <li><img src="img/9.jpg" /></li>
    </ul>
</div>
</body>
</html>
