<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #ul1{
            width: 666px;
            margin: 0px auto;
        }
        #ul1 li{
            width: 200px;
            height: 200px;
            float: left;
            margin: 10px;
            border: 1px solid #000;

        }
        li img{
            width: 100%;
        }
    </style>
    <script src="../jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#ul1 li').each(function (index,item) {
                var oUl=document.getElementById('ul1');
                var aLi=oUl.children;
                // 布局转换
                var aPos=[];
                for(var i=0; i<aLi.length; i++){
                    aPos[i]={
                        left: aLi[i].offsetLeft,
                        top: aLi[i].offsetTop
                    };
                }
                for(var i=0; i<aLi.length; i++){
                    aLi[i].style.left=aPos[i].left+'px';
                    aLi[i].style.top=aPos[i].top+'px';
                    aLi[i].style.position='absolute';
                    aLi[i].style.margin=0;
                }
                $(item).mouseover(function () {
                    $(this).css({
                        'width':'300px',
                        'height':'300px',
                        'z-index':'99999',
                        'margin-top':'-50px',
                        'margin-left':'-50px'
                    })
                })
                $(item).mouseout(function () {
                    $(this).css({
                        'width':'200px',
                        'height':'200px',
                        'margin-top':'0',
                        'margin-left':'0'
                    })
                })
            })
        })
    </script>
</head>
<body>
<ul id="ul1">
    <li><img src="img/mm1_big.png"></li>
    <li><img src="img/mm2_big.png"></li>
    <li><img src="img/mm3_big.png"></li>
    <li><img src="img/mm4_big.png"></li>
    <li><img src="img/mm5_big.png"></li>
    <li><img src="img/mm6_big.png"></li>
    <li><img src="img/mm7_big.png"></li>
    <li><img src="img/mm8_big.png"></li>
    <li><img src="img/mm9_big.png"></li>
</ul>
</body>
</html>
