<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        input{
            width: 100px;
            height: 30px;
            line-height: 30px;
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: none;
        }
    </style>
    <script src="jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            window.onscroll = function () {
                var scrollTop =         document.documentElement.scrollTop || document.body.scrollTop;
                if(scrollTop > 300){
                    $('#btn').show();
                }else{
                    $('#btn').hide();
                }
            }
            $('#btn').click(function () {
                $('body,html').animate({ scrollTop: 0 }, 'slow');
            })
        })
    </script>
</head>
<body style="height: 3000px">
<input type="button" value="回到顶部" id="btn">
</body>
</html>
