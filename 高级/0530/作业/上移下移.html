<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var aA = document.getElementsByTagName('a');
				var oUl = document.getElementById('ul1');
				for(var i = 0; i < aA.length; i++){
					if(i%2){
						aA[i].onclick = function(){
							var oParent = this.parentNode;
							if(oParent == oUl.children[oUl.children.length-1]){
								alert('已经到低了');
								return;
							}
							var oNext = oParent.previousElementSibling || oParent.previousSibling;
							oNext = oNext.previousElementSibling || oNext.previousSibling;
							oUl.insertBefore(oParent,oNext);
						}						
					}else{
						aA[i].onclick = function(){
							var oParent = this.parentNode;
							if(oParent==oUl.children[0]){
								alert('已经到顶了');
								return;
							}
							var oPrve = oParent.previousElementSibling || oParent.previousSibling;
							oUl.insertBefore(oParent,oPrve);
						}
					}
				}
			}
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li><a href="javascript:;">上移</a>111111111<a href="javascript:;">下移</a></li>
			<li><a href="javascript:;">上移</a>222222222<a href="javascript:;">下移</a></li>
			<li><a href="javascript:;">上移</a>333333333<a href="javascript:;">下移</a></li>
			<li><a href="javascript:;">上移</a>444444444<a href="javascript:;">下移</a></li>
			<li><a href="javascript:;">上移</a>555555555<a href="javascript:;">下移</a></li>
		</ul>
	</body>
</html>
