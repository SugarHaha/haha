<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			.box{width: 150px; height: 300px; background: #F7528C; }
			#box1{position: fixed; top: 50%; margin-top: -150px; left: 0;_position:absolute;}
			#box2{position: fixed; top: 50%; margin-top: -150px; right: 0;_position:absolute;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBox1 = document.getElementById('box1');
				var oBox2 = document.getElementById("box2");
				if(navigator.userAgent.indexOf('MSIE 6.0')!= -1){
					window.onresize = window.onscroll=function(){
						//获取滚动条的高度
						var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
						// 可视区高度
	                    var ksq = document.documentElement.clientHeight;
	                    // 物体高度 
	                    var oH1 = oBox1.offsetHeight;
	                    var oH2 = oBox2.offsetHeight;
	                    var top1 = scrollTop + (ksq - oH1)/2;
	                    var top2 = scrollTop + (ksq - oH2)/2;
	                    oBox1.style.top = top1 + 'px';
	                    oBox2.style.top = top1 + 'px';
	                    oBox1.style.margin = 0;
	                    oBox2.style.margin = 0;
					}					
				}
			}
		</script>
	</head>
	<body style="height: 2000px;">
		<div id="box1" class="box"></div>
		<div id="box2" class="box"></div>
	</body>
</html>
