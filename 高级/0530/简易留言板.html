<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{padding: 0; margin: 0; overflow: hidden;}
			li{list-style: none; line-height: 30px;}
			a{font-size: 12px; margin-left: 10px;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oText = document.getElementById('text');
				var oBtn = document.getElementById('btn');
				var oUl = document.getElementById('ul');
				oBtn.onclick = function(){
					//创建
					var aLi =  document.createElement('li')
					//aLi.innerHTML = oText.value+'<a href="javascript:;">隐藏</a>';
					aLi.innerHTML = oText.value+'<a href="javascript:;">删除</a>';
					oText.value = '';
					//添加
					if(oUl.children.length == 0){ //如果没一第一条那就直接添加
						oUl.appendChild(aLi);
					}else{
						oUl.insertBefore(aLi,oUl.children[0]); //有了第一条信息后往前增加
					}
					//oUl.appendChild(aLi);  //在后面添加
					var oA = aLi.children[0];
					oA.onclick = function(){
						//this.parentNode.style.display = 'none';
						oUl.removeChild(aLi);
					}					
				}
			}
		</script>
	</head>
	<body>
		<textarea  type="text" id="text"rows="3" /></textarea>
		<input type="button" id="btn" value="留言" />
		<div id="box">
			<ul id="ul">
				<!--<li>哈哈哈哈哈哈<a href="javascript:;"></a></li>-->
			</ul>
		</div>
	</body>
</html>
