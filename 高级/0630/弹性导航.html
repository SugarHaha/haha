<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul{margin: 0; padding: 0; overflow: hidden;}
        #ul1{ width:810px; margin: 50px auto; position: relative}
        #ul1 li{ width: 120px; height: 30px; text-align: center; line-height: 30px; list-style: none; float: left; border: 1px solid #ccc}
        #ul1 li.block{ width: 122px; height: 32px; background: #3bb4f2; opacity: 0.5;position: absolute;
            top:0; left: 0; z-index: -9}
    </style>
    <script src="elastic.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var oUl = document.getElementById('ul1');
            var aLi = oUl.getElementsByTagName('li');
            var oBlock = aLi[aLi.length-1];
            for(var i = 0; i < aLi.length-1; i++){
                aLi[i].onmouseover = function () {
                    elastic(oBlock,this.offsetLeft);
                }
                aLi[i].onmouseout = function () {
                    elastic(oBlock,0);
                }
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <ul id="ul1">
        <li>首页</li>
        <li>js课程</li>
        <li>css课程</li>
        <li>联系我们</li>
        <li class="block"></li>
    </ul>
</div>
</body>
</html>
