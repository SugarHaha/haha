<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{margin: 0; padding: 0; overflow: hidden;}
			#box{ width: 666px;margin:0 auto;}
			#box li{ width: 202px; height: 127px; margin: 10px 5px; border: 1px solid #ccc; float: left; list-style: none;}
			#box li img{  width: 100%;}
		</style>
		<script src="move.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById('box');
				var aLi = oBox.children[0].children;
				var zIndex=999;
				//布局转换
				var oPos = []
				for(var i = 0; i < aLi.length; i++){
					oPos[i] ={
						left: aLi[i].offsetLeft,
                    	top: aLi[i].offsetTop
					}
				}
				for(var i = 0; i < aLi.length; i++){
					aLi[i].style.left = oPos[i].left + 'px';
					aLi[i].style.top = oPos[i].top + 'px';
					aLi[i].style.position = 'absolute';
					aLi[i].style.margin = '0';
				}
				for(var i = 0; i < aLi.length; i++){
					aLi[i].onmouseover = function(){
						this.style.zIndex=zIndex++;
						move(this,{width: 400, height: 227, marginLeft: -100, marginTop: -50}, 500);
					}
					aLi[i].onmouseout = function(){
						move(this,{width: 202, height: 127, marginLeft: 0, marginTop: 0}, 500);
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="img2/1.jpg" /></li>
				<li><img src="img2/2.jpg" /></li>
				<li><img src="img2/3.jpg" /></li>
				<li><img src="img2/4.jpg" /></li>
				<li><img src="img2/5.jpg" /></li>
				<li><img src="img2/6.jpg" /></li>
				<li><img src="img2/7.jpg" /></li>
				<li><img src="img2/8.jpg" /></li>
				<li><img src="img2/9.jpg" /></li>
			</ul>
		</div>
	</body>
</html>
