<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			#div{ width: 100px; height: 200px; background: #ccc; position: fixed; right:-100px; top: 50%; margin-top: -50px;}
			#div span{ width: 30px; height: 60px; background: #0099FF; color: #fff; position: absolute; top: 50%; margin-top: -30px; text-align: center;left: -30px;}
		</style>
		<script src="move.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var oDiv = document.getElementById('div')
				var oSpan = oDiv.getElementsByTagName('span');
				oDiv.onmouseenter = function(){
					move(oDiv,{right: 0},1000)
				}
				oDiv.onmouseleave = function(){
					move(oDiv,{right: -100},1000)
				}
			}
		</script>
	</head>
	<body>
		<div id="div"><span>分享到</span></div>
	</body>
</html>
