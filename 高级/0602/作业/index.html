<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 200px; height: 200px; background: #0099FF; position: absolute; top: 35%; left: 35%;} 
			.l{ width: 20px; height: 100%; background: #3BB4F2; position: absolute; left: 0; top: 0;}
			.t{ width: 100%; height: 20px; background: #3BB4F2; position: absolute; left: 0; top: 0;}
			.r{ width: 20px; height: 100%; background: #3BB4F2; position: absolute; right: 0; top: 0;}
			.b{ width: 100%; height: 20px; background: #3BB4F2; position: absolute; left: 0; bottom: 0;}
			.lt{ width: 20px; height: 20px; background: #6495ED; position: absolute; top:0; left: 0;}
			.rt{ width: 20px; height: 20px; background: #6495ED; position: absolute; top:0; right: 0;}
			.lb{ width: 20px; height: 20px; background: #6495ED; position: absolute; bottom:0; left: 0;}
			.rb{ width: 20px; height: 20px; background: #6495ED; position: absolute; bottom:0; right: 0;}		
		</style> 
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById('box');
				var oL = oBox.children[0];
				var oT = oBox.children[1];
				var oR = oBox.children[2];
				var oB = oBox.children[3];
				var oLt = oBox.children[4];
				var oRt = oBox.children[5];
				var oLb = oBox.children[6];
				var oRb = oBox.children[7];
				//右边
				oR.onmousedown = function(ev){
					var oEvent = ev || event;
					var downX = oEvent.clientX;
					var oldWidth = oBox.offsetWidth;
					document.onmousemove = function(ev){
						var oEvent = ev || event;
						var moveX = oEvent.clientX - downX;
						var newX = oldWidth + moveX;
						oBox.style.width = newX + 'px';
					};
					document.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					};
					return false;
				}
				//下面
				oB.onmousedown = function(ev){
					var oEvent = ev || event;
					var downY = oEvent.clientY ;
					var oldHeight = oBox.offsetHeight;
					document.onmousemove = function(ev){
						var oEvent = ev || event;
						var moveY = oEvent.clientY - downY;
						var newY = oldHeight + moveY;
						oBox.style.height = newY + 'px';
					};
					document.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					};
					return false;
				}
				// 左边
				oL.onmousedown = function(ev){
					var oEvent = ev || event;
					var downX = oEvent.clientX;
					var oldWidth = oBox.offsetWidth;
					var oldLeft = oBox.offsetLeft;
					document.onmousemove = function(ev){
						var oEvent = ev || event;
						var moveX = downX - oEvent.clientX;
						var newL = oldLeft - moveX;
						var newX = oldWidth + moveX;					
						oBox.style.width = newX + 'px';	
						oBox.style.left = newL + 'px';	
					};
					document.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					};
					return false;
				}
				//上边
				oT.onmousedown = function(ev){
					var oEvent = ev || event;
					var downY = oEvent.clientY ;
					var oldHeight = oBox.offsetHeight;
					var oldTop = oBox.offsetTop;
					document.onmousemove = function(ev){
						var oEvent = ev || event;
						var moveY = downY - oEvent.clientY;
						var newT = oldTop - moveY
						var newY = oldHeight + moveY;
						oBox.style.height = newY + 'px';
						oBox.style.top = newT + 'px';
					};
					document.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					};
					return false;
				}
				//右下
				oRb.onmousedown = function(ev){
					var oEvent = ev || event;
					var downX = oEvent.clientX;
					var oldWidth = oBox.offsetWidth;
					var downY = oEvent.clientY ;
					var oldHeight = oBox.offsetHeight;
					document.onmousemove = function(ev){
						var oEvent = ev || event;
						var moveX = oEvent.clientX - downX;
						var newX = oldWidth + moveX;
						var moveY = oEvent.clientY - downY;
						var newY = oldHeight + moveY;
						oBox.style.width = newX + 'px';						
						oBox.style.height = newY + 'px';
					};
					document.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					};
					return false;
				}
				//左下
				oLb.onmousedown = function(ev){
					var oEvent = ev || event;
					var downX = oEvent.clientX;
					var oldWidth = oBox.offsetWidth;
					var oldLeft = oBox.offsetLeft;
					var downY = oEvent.clientY ;
					var oldHeight = oBox.offsetHeight;
					document.onmousemove = function(ev){
						var oEvent = ev || event;
						var moveX = downX - oEvent.clientX;
						var newL = oldLeft - moveX;
						var newX = oldWidth + moveX;
						var moveY = oEvent.clientY - downY;
						var newY = oldHeight + moveY;
						oBox.style.width = newX + 'px';	
						oBox.style.left = newL + 'px';						
						oBox.style.height = newY + 'px';
					};
					document.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					};
					return false;
				}
				//右上
				oRt.onmousedown = function(ev){
					var oEvent = ev || event;
					var downX = oEvent.clientX;
					var oldWidth = oBox.offsetWidth;
					var downY = oEvent.clientY ;
					var oldHeight = oBox.offsetHeight;
					var oldTop = oBox.offsetTop;
					document.onmousemove = function(ev){
						var oEvent = ev || event;
						var moveX = oEvent.clientX - downX;
						var newX = oldWidth + moveX;						
						var moveY = downY - oEvent.clientY;
						var newT = oldTop - moveY
						var newY = oldHeight + moveY;
						oBox.style.height = newY + 'px';
						oBox.style.top = newT + 'px';
						oBox.style.width = newX + 'px';
					};
					document.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					};
					return false;
				}
				//左上
				oLt.onmousedown = function(ev){
					var oEvent = ev || event;
					var downX = oEvent.clientX;
					var oldWidth = oBox.offsetWidth;
					var oldLeft = oBox.offsetLeft;
					var downY = oEvent.clientY ;
					var oldHeight = oBox.offsetHeight;
					var oldTop = oBox.offsetTop;
					document.onmousemove = function(ev){
						var oEvent = ev || event;
						var moveX = downX - oEvent.clientX;
						var newL = oldLeft - moveX;
						var newX = oldWidth + moveX;											
						var moveY = downY - oEvent.clientY;
						var newT = oldTop - moveY
						var newY = oldHeight + moveY;
						oBox.style.height = newY + 'px';
						oBox.style.top = newT + 'px';
						oBox.style.width = newX + 'px';	
						oBox.style.left = newL + 'px';
					};
					document.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					};
					return false;
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div class="l"></div>
			<div class="t"></div>
			<div class="r"></div>
			<div class="b"></div>
			<div class="lt"></div>
	        <div class="rt"></div>
	        <div class="lb"></div>
	        <div class="rb"></div>
		</div>
	</body>
</html>
