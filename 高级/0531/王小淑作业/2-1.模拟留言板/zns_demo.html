<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<title>模拟留言板 - 智能课堂课堂 - www.zhinengshe.com</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	window.onload = function(){
		var oBtn = document.getElementById('btn');
		var oBox = document.getElementById('box');
		var aEm = oBox.getElementsByTagName('em');
 		var oText = document.getElementById('text');
 		var count = 0;
		oBtn.onclick = function(){	
			if(oText.value == ''){
				alert('请输入内容');
				return;
			}
			var aP = document.createElement('p');
			count++;
			aP.innerHTML = count+ '.'+oText.value + '<span>是否删除</span>';
			oText.value = '';	
			aEm[0].style.display = 'none';
			aP.children[0].style.display = 'none';
			
			if(oBox.children.length == 0){
				oBox.appendChild(aP);
			}else{
				oBox.insertBefore(aP,oBox.children[0]);
			}
			aP.onmouseover = function(){
				aP.style.background = 'yellow';
				aP.children[0].style.display = 'block';
			}
			aP.onmouseout = function(){
				aP.style.background = '#F1F1F1';
				aP.children[0].style.display = 'none';
			}
			aP.onclick = function(){
				oBox.removeChild(aP);
				if(oBox.children.length == 1){
					aEm[0].style.display = 'block';
				}
			}			
		}
	}
</script>
</head>

<body>

<div id="parent">
	<h4>留言内容：</h4>
	<div id="box"><em>暂无留言。。。。</em></div>
	<textarea id="text"></textarea><br />
	<input id="btn" type="button" value="发表留言" />
</div>

</body>
</html>
