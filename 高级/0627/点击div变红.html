<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{width: 150px; height: 150px; background: #FFFF00}
    </style>
    <script type="text/javascript">
        function ToRed() {
            this.oBox = document.getElementById('box');
            var _this = this;
            this.oBox.onclick = function () {
                _this.fnClick();
            }
        }
        ToRed.prototype.fnClick = function () {
            this.oBox.style.background = 'red';
        }
        window.onload = function () {
            new ToRed();
        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
