<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script type="text/javascript">
    Array.prototype.indexOf = Array.prototype.indexOf || function (item) {
        for(var i = 0; i<this.length; i++){
            if(this[i] == item){
                return i;
            }
        }
        return -1;
    };
    var arr = ['a','b','c','d'];
    alert(arr.indexOf('c'));
</script>
</head>
