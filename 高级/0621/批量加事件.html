<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{ width: 150px; height: 150px; background: #FFFF00;}
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oBox = document.getElementById('box');
            'click  mouseout mouseover'.replace(/\w+/g,function (s) {
                oBox['on'+s] = function () {
                    alert(1);
                }
            })
        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
