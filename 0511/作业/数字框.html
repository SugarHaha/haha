<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#text{width: 80px; text-align: center;}
		</style>
		<script type="text/javascript">
		window.onload=function(){
			var oJian=document.getElementById('jian');
			var oAdd=document.getElementById('add');
			var oText=document.getElementById('text');
			var count=0;
			oJian.onclick=function(){
				oText.value=count;
				count--;
				if(count<0){
					count='0'
				}
			}
			oAdd.onclick=function(){
				oText.value=count;
				count++;
			}
		}
		</script>
	</head>
	<body>
		<input type="button" value="-" id="jian" />
		<input type="text" value="0" id="text" />
		<input type="button" value="+" id="add" />
	</body>
</html>
