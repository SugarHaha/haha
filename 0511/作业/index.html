<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{ margin: 0; padding: 0;}
			ul{padding: 0; margin: 0;overflow: hidden;}
			#box{ width: 585px; height: 400px; margin: 50px auto; border: 1px solid #ccc;}
			#box li{ width: 100px; background:#F2F2F2; height: 49px; border-bottom: 1px solid #fff; line-height: 50px; text-align: center;}
			.fn-left{ float:left;}
			.fn-right{ float: right;}
			#pic{ width: 385px; height: 400px; float: left;}
			.pica{ width: 385px; height: 400px; display: none; position: relative;}
			.pica img{ width: 385px; height: 400px;}
			.pica span{ width: 375px; height: 40px; position: absolute; bottom: 0; background: #424242; color: #fff; line-height: 40px; padding: 0 5px;}
			#box li.on{ background: #E84A7E; color: #fff;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.getElementById('box');
				var oLi=oBox.getElementsByTagName('li');
				var oDiv=document.getElementById("pic").getElementsByTagName('div');
				for(var i=0; i<oLi.length; i++){
					oLi[i].index=i;
					oLi[i].onmouseover=function(){
						for(var j=0; j<oLi.length; j++){
							oLi[j].className='';
							oDiv[j].style.display='none'
						}
						this.className='on';
						oDiv[this.index].style.display='block'
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
