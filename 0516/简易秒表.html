<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		function toDou( n ){
			if(n < 10){
				return '0' + n;
			}else{
				return n;
			}
		}
		window.onload=function(){
			var count = 0;
			var oText = document.getElementById('text');
			var oBtn = document.getElementById('btn');
			var timer = null;
			oBtn.onclick = function(){
				function clock(){
					var timer = null;
					clearInterval(timer);
					count++;
					var m = parseInt(count / 60);
					var s = count % 60;
					oText.value = toDou(m) +':'+ toDou(s);
				}
				timer = setInterval(clock,1000)
			}
		}
		</script>
	</head>
	<body>
		<input type="text" value="00:00"  id="text"/>
		<input type="button" value="开始" id="btn" />
	</body>
</html>
