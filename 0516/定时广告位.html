<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{ width: 100%; height: 300px; background: #f2f2f2; display:none;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById('box');
				var timer = null;
				function oBoxHide(){
					oBox.style.display = 'none';
				}
				setTimeout(function(){
					oBox.style.display = 'block';
					timer = setTimeout(oBoxHide,2000)
				},2000)
				oBox.onmouseover = function(){
					clearTimeout(timer);
				}
				oBox.onmouseout = function(){
					timer = setTimeout(oBoxHide,2000)
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
