<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{ margin-top: 10px;}
		</style>
		<script type="text/javascript">
			function rnd(m,n){
				return parseInt(Math.random()*(m-n)+n);
			}
			window.onload = function(){
				var oBtn = document.getElementById('btn');
				var oBox = document.getElementById('box');
				//点击按钮
				oBtn.onclick = function(){
					var intervar = setInterval(function(){
						
					},10000)
				}
				//随机数		
				function findInArr(n,arr){
					for(var i = 0; i < arr.length; i++){
						if(arr[i] == n){
							return true;
						}
					}
					return false;
				}
				var arr=[];
				for(var i = 0; i < 6 ; i++){
					var n = rnd(1,34);
					if(findInArr(n,arr)){
						i--;
					}else{
						arr.push(n);
					}					
				}
				oBox.innerHTML = arr;
			}
		</script>
	</head>
	<body>
		<input type="button" value="随机选数" id='btn' />
		<div id="box"></div>
	</body>
</html>
