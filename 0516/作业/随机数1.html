<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				margin-top: 10px;
			}
		</style>
		<script type="text/javascript">
			function rnd(m, n) {
				return parseInt(Math.random() * (m - n) + n);
			}
			function toDou(n){
				if(n < 10){
					return '0'+n;
				}else{
					return n;
				}
			}
			window.onload = function() {
				var oBtn = document.getElementById('btn');
				var oBox = document.getElementById('box');
				//点击按钮
				oBtn.onclick = function() {
					var interval = setInterval(function() {
						function findInArr(n, arr) {
							for (var i = 0; i < 6; i++) {
								if (arra[i] == n) {
									return true;
								}
							}
							return false;
						}
						var arra = [];
						for (var i = 0; i < 6; i++) {
							var n = rnd(1, 34);
							if (findInArr(n, arra)) {
								i--;						
							}else{
								arra.push(toDou(n));
							}
						}
						oBox.innerHTML = arra;
					}, 200);
					setTimeout(function() {
						clearInterval(interval);
					}, 3000);
				}
				//随机数		
				function findInArr(n, arr) {
					for (var i = 0; i < 6; i++) {
						if (arr[i] == n) {
							return true;
						}
					}
					return false;
				}
				var arr = [];
				for (var i = 0; i < 6; i++) {
					var n = rnd(1, 34);
					if (findInArr(n, arr)) {
						i--;						
					}else{
						arr.push(toDou(n));
					}
				}
				oBox.innerHTML = arr;
			}
		</script>
	</head>

	<body>
		<input type="button" value="随机选数" id='btn' />
		<div id="box"></div>
	</body>

</html>
