<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{ 
				width: 150px;
				height: 150px;
				background: #0099FF;
				left: 50%;
				top: 50%;
				margin-left:-75px;
				margin-top: -75px;
				position: absolute;
				z-index: 1;
				}
			#box:hover{
				width: 300px;
				height: 300px;
				background: #0099FF;
				left: 50%;
				top: 50%;
				margin-left:-150px;
				margin-top: -150px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
