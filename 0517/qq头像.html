<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{ width: 150px; height: 150px; background: #6495ED; position: relative;}
			#box2{ width: 200px; height: 300px; background: #D3D3D3; position: absolute; top: 8px; left: 180px; display: none;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBox1 = document.getElementById('box1');
				var oBox2 = document.getElementById('box2');
				var timer = null;
				oBox1.onmouseover = function(){
					clearTimeout(timer);
					oBox2.style.display = 'block';
				}
				oBox1.onmouseout = oBox2.onmouseout = function(){
					clearTimeout(timer);
					timer = setInterval(function(){
						oBox2.style.display = 'none';
					},2000)
					
				}
				oBox2.onmouseover = function(){
					clearTimeout(timer);
					oBox2.style.display = 'block';
				}
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
	</body>
</html>
