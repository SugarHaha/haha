<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){				
				var oBtn = document.getElementById('btn');
				var time = null;				
					oBtn.onclick = function(){
						clearInterval(time);
						var overTime = 5;
						time = setInterval(function(){
						overTime--;						
						oBtn.value = ''+overTime+'秒后重新获取';
						if( overTime < 0){
//							oBtn.value = '免费获取验证码';
						}
						}, 1000)							
					}
			}
		</script>
	</head>
	<body>
		<input type="button" value="免费获取验证码" id="btn" />
	</body>
</html>
