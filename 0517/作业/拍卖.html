<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{ width: 200px; height: 200px; border: 1px solid #ccc; margin: 50px auto;}
			#text{ height: 159px; border-bottom: 1px solid #CCCCCC; text-align: center; line-height: 160px;}
			#time{ line-height: 40px; padding: 0 10px;}		
		</style>
		<script type="text/javascript">
		function toDou(n){
				if(n < 10){
					return '0'+n;
				}else{
					return ''+n;
				}
			}
		window.onload = function(){
			var oText = document.getElementById('text');
			var oTime = document.getElementById('time');
			var overTime = 10;
			var showTime = null;
			clearInterval(showTime);
			showTime = setInterval(function(){
			overTime--;						
			oTime.innerHTML = '倒计时: '+toDou(overTime)+' 秒';
			if( overTime < 0){
				oText.innerHTML = '开始拍卖';	
			}
			}, 1000)			
		}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="text">即将拍卖</div>
			<div id="time">倒计时: 10 秒</div>
		</div>
	</body>
</html>
