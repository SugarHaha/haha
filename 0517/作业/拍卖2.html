<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{ width: 200px; height: 200px; border: 1px solid #ccc; margin: 50px auto;}
			#text{ height: 159px; border-bottom: 1px solid #CCCCCC; text-align: center; line-height: 160px;}
			#time{ line-height: 40px; padding: 0 10px;}		
		</style>
		<script type="text/javascript">
		function toDou(n){
				if(n < 10){
					return '0'+n;
				}else{
					return ''+n;
				}
			}
		window.onload = function(){
			var oText = document.getElementById('text');
			var oTime = document.getElementById('time');
			var overTime = 5;
			var showTime = null;
			var showTime2 = null;
			var end = 10;
			oText.innerHTML = '即将拍卖';
			oTime.innerHTML = '距拍卖开始: 05 秒';
			showTime = setInterval(function(){
				overTime--;
				oTime.innerHTML = '距拍卖开始: '+toDou(overTime)+' 秒';
				if(overTime <= 0){
					clearInterval(showTime);
					oText.innerHTML = '开始拍卖';
					showTime2 = setInterval(function(){						
						end--;
						oTime.innerHTML = '距拍卖结束: '+toDou(end)+' 秒';
						if(end <= 0){
							clearInterval(showTime2);
							oText.innerHTML = '拍卖结束';
						}
					},1000)
				}				
				
			},1000)
		}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="text"></div>
			<div id="time"></div>
		</div>
	</body>
</html>
