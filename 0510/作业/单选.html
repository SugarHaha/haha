<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box li{ width: 20px; height: 20px; border: none; float: left; background: #CCCCCC; margin: 10px; list-style-type: none; }
			.mid{ width: 300px; height: 200px; text-align: center; line-height: 200px; border: 2px solid #CCCCCC; display: none;} 
			#box li.on{ background: #8A2BE2; }
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.getElementById('box');
				var oLi=oBox.getElementsByTagName('li');			
				for(var i=0; i<oLi.length; i++){
					oLi[i].onclick=function(){
						for(var j=0; j<oLi.length; j++){
							oLi[j].className='';
						}
						this.className='on';
					}
					
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<!--<input type="button" value="选项卡一" class="on" />
			<input type="button" value="选项卡二" />
			<input type="button" value="选项卡三" />-->
		</div>
	</body>
</html>
