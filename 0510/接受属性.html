<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box { height: 30px; width: 100%;}
			.box li{ float: left; margin-right: 10px; list-style-type: none;}
			#box1{width: 100px; height: 100px; background: red;}
		</style>
		<script type="text/javascript">
			function toChange(name,value){
				var oBox=document.getElementById('box1');
				oBox.style[name]=value
			}
		</script>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><button type="button" onclick="toChange('width','300px')">变宽</button></li>
				<li><button type="button" onclick="toChange('height','300px')">变高</button></li>
				<li><button type="button" onclick="toChange('background','blue')">变色</button></li>
				<li><button type="button" onclick="toChange('display','none')">隐藏</button></li>
				<li><button type="button" onclick="toChange('display','block')">显示</button></li>
				<li><button type="button" onclick="toChange('marginLeft','300px')">右移300</button></li>
			</ul>
		</div>		
		<div id="box1"></div>
	</body>
</html>
