<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{ width: 140px; height: 140px; background: #f2f2f2; margin: 10px; float: left;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv=document.getElementsByTagName('div');
				for(var i=0; i < oDiv.length; i++){
					oDiv[0].style.background='red';
				}
			}
		</script>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
