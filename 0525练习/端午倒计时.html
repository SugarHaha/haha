<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			//获取端午时间
			var duanwu = new Date();
			duanwu.setFullYear(2016,5,9);//月份的下标是从0开始的 所以月份减一
			duanwu.setHours(0,0,0,0);
			//获取端午的时间戳
			var dwTime = parseInt(duanwu.getTime()/1000);
			//获取当前的时间
			function show(){
				var isNow = new Date();
				//当前时间的时间戳
				var nowTime = parseInt(isNow.getTime()/1000);
				var s = dwTime - nowTime;
				var d = parseInt(s/86400);
					s%=86400;
				var h = parseInt(s / 3600);
					s%=3600;
				var m = parseInt(s / 60);
					s%=60;
				oBox.innerHTML="距离端午节还有"+ d + "天" + h + "小时" + m + "分钟" + s +"秒";			
			}
			show();
			setInterval(show,1000);
		}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
