<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function findInArr(n,arr){
				for(var i = 0; i < arr.length; i++){
					if(arr[i] == n){
						return true;
					}					
				}
				return false;
			}
			window.onload = function(){
				var arr = [2,3,4,45,5,6,6,3,2,2,4,4,5,1];
				var arr2 = [];
				for(var i = 0; i < arr.length; i++){
					if(!findInArr(arr[i],arr2)){
						arr2.push(arr[i]);
					}
				}
				alert(arr2)
			}
		</script>
	</head>
	<body>
	</body>
</html>
