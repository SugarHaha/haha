<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
          var arr = [2,4,2,6,23,53,67,54,67,24,23];
          var arr2 = [];
          for(var i = 0; i < arr.length; i++){
              var flag = false;
              for(var j = 0; j < arr.length; j++){
                  if(arr[i] == arr2[j]){
                      flag = true;
                      break;
                  }
              }
              if(flag){
                  continue;
              }
              arr2.push(arr[i]);
          }
           document.write(arr + "<br />");
          document.write(arr2);
		</script>
	</head>
	<body>
	</body>
</html>
