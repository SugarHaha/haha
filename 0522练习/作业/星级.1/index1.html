<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			ul{ margin: 0; padding: 0; overflow: hidden;}
			#box{ width: 135px; margin: 100px auto;}
			#box li{width:13px; height:29px; background: url(img/star.gif) no-repeat; float: left; list-style: none;}
			#box li.left{}
			#box li.right{ background-position: -13px 0;}
			#box li.left.on{background: url(img/star.gif) 0 -29px;}
			#box li.right.on{background: url(img/star.gif) -13px -29px;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById('box');
				var aLi = oBox.getElementsByTagName('li');	
				var selected = -1;
				for(var i = 0; i < aLi.length; i++){
					if(i%2 == 0){
						aLi[i].className = 'left';
					}else{
						aLi[i].className = 'right';
					}
					aLi[i].index =i;
					aLi[i].onmouseover = function(){
						for(var j = 0; j < aLi.length; j++){
							//aLi[j].className = j <= this.index ? 'on' : '';
							if(j <= this.index){
								if(j%2 == 0){
									aLi[j].className = 'left on';
								}else{
									aLi[j].className = 'right on';
								}
								
							}else{
								if(j%2 == 0){
									aLi[j].className = 'left';
								}else{
									aLi[j].className = 'right';
								}
							}
						}
					}
					aLi[i].onclick = function(){
						selected = selected == this.index ? -1 : this.index;
						// if(selected == this.index){
						// 	selected = -1;
						// }else{
						// 	selected = this.index
						// }
					}
					aLi[i].onmouseout = function(){
						for(var j = 0; j < aLi.length; j++){
							//aLi[j].className =  j <= selected ? 'on' : '';
							 if(j <= selected){
							 	if(j%2 == 0){
									aLi[j].className = 'left on';
								}else{
									aLi[j].className = 'right on';
								}
							 }else{
							 	if(j%2 == 0){
									aLi[j].className = 'left';
								}else{
									aLi[j].className = 'right';
								}
							 }
						}
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
