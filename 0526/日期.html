<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		function getToDate(){
			var Date = new Date();
			var Y = Date.getFullYear();
			var M = Date.getMonth()+1;
			var D = Date.getDate();
			return  D+'/'+ M +'/'+Y;			
		}
		</script>
